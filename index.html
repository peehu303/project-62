<html>

<head>
    <title>photo gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul class="menu1">
            <li class="links"><a href="#home">home</a></li>

            <li class="links"><a href="#grids">grid view</a></li>

            <li class="links"><a href="#slides">slide view</a></li>
        </ul>

    </center>
    <div class="container">
        <section id="grids">
            <h2>grid gallery</h2>
            <br>
            <div class="row">
                <div class="col-sm"> <img src="Pink%20tulip.jpg">
                    <img src="purple.jpg">
                    <img src="yellow.jpg">
                </div>

                <div class="col-sm"> <img src="blue.jpg">
                    <img src="flowers.gif">
                    <img src="Orange.png">
                </div>

                <div class="col-sm"> <img src="Red%20rose.jpg">
                    <img src="White.jpg">
                    <img src="violet.jpg">
                </div>
            </div>

        </section>
    </div>

    <div class="container">
        <section id="slides">
            <h1>slide view</h1>
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="blue.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>blue flower</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="flowers.gif" class="img-responsive">
                            <div class="carousel-content">
                                <p>flowers</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="White.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>white flowers</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="violet.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>voile flowers</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="Red%20rose.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>red rose</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="Orange.png" class="img-responsive">
                            <div class="carousel-content">
                                <p>orange flowers</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="purple.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>purple flowers</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="Pink%20tulip.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>pink tulip</p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </section>
    </div>

</body>




</html>
